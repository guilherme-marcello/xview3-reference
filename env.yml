name: rs
channels:
  - conda-forge
  - defaults
dependencies:
  # Core
  - python=3.12
  - pip
  - cython

  # Scientific & Data
  - numpy
  - pandas
  - scipy
  - scikit-learn
  - dask
  - distributed

  # Geospatial
  - gdal
  - geopandas
  - fiona
  - rasterio
  - shapely
  - pyproj
  - rtree
  - haversine
  - netcdf4
  - tiledb
  - sentinelsat # Moved from pip to conda-forge for better dependency handling

  # Utilities
  - attrs
  - click
  - cloudpickle
  - cytoolz
  - jinja2
  - joblib
  - munch
  - packaging
  - pyyaml
  - requests
  - setuptools
  - toolz
  - tqdm # Moved from pip
  - pillow
  - pycocotools

  # Visualization
  - bokeh
  - matplotlib-base

  # Pip dependencies
  - pip:
    - ray
    - torch
    - torchvision
    - aiohttp
    - aiohttp-cors
    - aioredis
    - gpustat
    - pydantic
    - colorful
    - geomet
    - html2text
    - py-spy